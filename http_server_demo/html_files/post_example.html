<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>POST Response</title>
</head>
<body>
    <h1>POST Response</h1>
    <p>Received POST data:</p>
    <pre id="post-data"></pre>

    <script>
        // JavaScript to display the POST data received from the server
        var postData = "{{POST_DATA}}";
        document.getElementById("post-data").textContent = postData;
    </script>
</body>
</html>
